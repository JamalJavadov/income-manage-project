<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş | Maliyyə Meneceri</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <header class="auth-header">
            <div class="logo">Maliyyə Meneceri</div>
            <p>Hesabınıza daxil olun</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchAuth('login')">Giriş</button>
            <button class="tab-btn" onclick="switchAuth('register')">Qeydiyyat</button>
        </div>

        <form id="loginForm" class="auth-form active">
            <div class="input-group">
                <label>E-poçt ünvanı</label>
                <input type="email" name="email" required placeholder="nümunə@mail.com">
            </div>
            <div class="input-group">
                <label>Şifrə</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary">Daxil ol</button>
        </form>

        <form id="registerForm" class="auth-form">
            <div class="input-group">
                <label>Tam Ad</label>
                <input type="text" name="fullName" required placeholder="Ad Soyad">
            </div>
            <div class="input-group">
                <label>E-poçt ünvanı</label>
                <input type="email" name="email" required placeholder="nümunə@mail.com">
            </div>
            <div class="input-group">
                <label>Şifrə</label>
                <input type="password" name="password" required placeholder="Min. 8 simvol">
            </div>
            <button type="submit" class="btn-primary">Hesab Yarat</button>
        </form>

        <div id="messageBox" class="message hidden"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Redirect if already logged in
        if(localStorage.getItem('incomeManagerToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
